version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: dating_postgres_db
    environment:
      POSTGRES_DB: dating_appdb
      POSTGRES_USER: dating_appuser
      POSTGRES_PASSWORD: dating_apppass
    ports:
      - "5432:5432"
    volumes:
      - dating_db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

  ollama:
    image: ollama/ollama:latest
    container_name: dating_ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./ollama/entrypoint.sh:/entrypoint.sh:ro
    entrypoint: [ "sh", "/entrypoint.sh" ]
    restart: unless-stopped

volumes:
  dating_db_data:
  ollama_data:
